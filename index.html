<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
      ;
    }
    h1{
      font-size: 50px;
      color: yellow;
    }
    .inputCSS{
      background-color: rgb(85, 87, 56);
      padding: 5px;
      color: white;
      font-size: 20px;
      outline: 1px solid yellow;
      border-radius: 4px;
      padding-left: 5px;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-left: 10px;
    }
    .output{
      border: 1px solid white;
      width: 100%;
      padding: 10px 20px 10px 20px;
      display: flex;
      flex-direction:row ;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
    }
    .output1
    {
      display: flex;
      flex-direction: column;
      gap:10px;
      width: 30%;
    }
    .btn{
      padding: 10px;
      font-size: 16px;
    }
    .btn-Delete{
      background-color: rgba(255, 0, 0, 0.61);
      color: white;
    }
    .btn-Update{
      background-color: blueviolet;
      color: white;
    }
    .firstBlock{
      margin: 0px;
      padding: 10px;
    }
    @media (max-width: 500px){
      .output{
        flex-direction: column;
        width: 100%;
      }
      .output1{
        width: 80%;
      }
      .ButtonDiv{
        display: flex;
        justify-content: space-between;
        flex-direction: row;
        align-items: center;
      }
      .inputCSS{
        width: 100%;
      }
    
      
    }
    
  </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: rgb(35, 35, 39); color: white;">
  <h1>Todo List</h1>
  <p class="firstBlock" style=" font-weight: bold; padding: 20px; font-size: 20px; color: rgb(250, 250, 250);">
    Todo : <input class="input inputCSS" type="text" >
    <p>
      <Button class="AddButton" style="width: 130px;  padding: 10px; font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white ; background-color: green;" onclick="AddTodo();">Add</Button>
    </p>  
  </p>
    <div class="output1"></div>
</body>
<script>
let inputElement =document.querySelector('.input');
let outputElement =document.querySelector('.output1');
 let arr=[];
const AddTodo=()=>{
  let inputValue = inputElement.value.trim(); // removes spaces

  if (inputValue === "") {
    alert("Please enter a todo!");
    return; // stop function
  }
 arr.push(inputValue);
 
 renderTodos();

}
function renderTodos(){
  
  outputElement.innerHTML="";

  for(let i=0;i<arr.length;i++){
    outputElement.innerHTML+=`
        <div class="output">
          ${arr[i]}
          <p class="ButtonDiv">
            <button class="btn btn-Delete" onclick="DeleteTodo(${i})">
              Delete  
            </button>
            <button class="btn btn-Update" onclick="UpdateTodo(${i})">Update</button>
          </p>
        </div>
    `
    inputElement.value="";
  }

}
function DeleteTodo(value){
  arr.splice(value,1);
  renderTodos();

}
function UpdateTodo(value){
  let updateValue =prompt("Enter updated Todo ");
  arr.splice(value,1,updateValue);
  renderTodos();
}
</script>
</html>
